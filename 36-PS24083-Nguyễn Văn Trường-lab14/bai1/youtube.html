<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36-PS24083-Nguyễn Văn Trường</title>
    <style>
        .container{
            position: relative;
            padding-top: 30px;
            padding-bottom: 56.25%;
            overflow: hidden;
            height: 0;
                        
            
        }
        .container> iframe{
            position: absolute;
            top: 0;
            left: 0;
           width: 100%;
           height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/KgOtLOUdCMQ" 
        title="YouTube video player" frameborder="0"
         allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
    </div>
</body>
</html>
