<body>
 
    <h2>SAO</h2>
    <p style="color: red;"><em>
        Một ngôi <b style="color: brown;">sao</b> vừa rơi <br>
        Vụt tắt trên bầu trời <br>
        Hay là tên người ấy <br>
        Vụt tắt ở trong tôi? <br>
    </em></p>
    
    <p style="color:blue"><em>
        Vẫn thấy trên bầu trời <br>
        có nuôn vàn <b style="color: brown;">sao</b> sáng <br>
        Mà ở trong lòng tôi <br>
        Như một hành lang vắng <br>
    </em></p>
    
    <p style="color: green;"><em>
        Một ngôi <b style="color: brown;">sao</b> vừa tắt <br>
        Bầu trời vẫn không buồn <br>
        <b style="color: brown;">Sao</b> tên người ấy tắt <br>
        Trong lòng tôi cô đơn ?
    </em></p>

    
</body>
